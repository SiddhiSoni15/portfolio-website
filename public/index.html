<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character set for supporting various languages and symbols -->
  <meta charset="UTF-8" />

  <!-- Viewport settings for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page title that appears in the browser tab -->
  <title>My Portfolio</title>

  <!-- Favicon (optional): Add a favicon.ico or logo icon for the tab icon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Portfolio website of [Your Name], showcasing projects, skills, and contact information." />

  <!-- Open Graph Meta Tags (for social media previews) -->
  <meta property="og:title" content="My Portfolio" />
  <meta property="og:description" content="Portfolio website of [Your Name], showcasing projects, skills, and contact information." />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
  <meta property="og:url" content="https://yourusername.github.io/my-portfolio" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Fonts and Styles (optional: you can link external fonts or stylesheets here) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
</head>
<body>
  <!-- Main root element where React will inject the app -->
  <div id="root"></div>

  <!-- Optional: A loading message or spinner can go here -->
  <noscript>You need to enable JavaScript to run this app.</noscript>
</body>
</html>
